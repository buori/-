<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>동탄 날씨</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #loading {
      font-size: 18px;
      margin: 20px 0;
      color: #888;
    }
    .weather-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px auto;
      width: 300px;
    }
    .weather-img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1 id="page-title">동탄 날씨</h1>
  <div id="loading">🌤️ 날씨 정보를 불러오는 중... (최대 3~4분 소요될 수 있습니다)</div>
  <div id="weather-container"></div>

  <script>
    const serviceKey = "UX0oUh7ZWRuQW2qnng2rzw8U14zs2TmY9DYi8Eqs0SDQpo1wMe0l/BtVqaYcl7LYEJP0wysrk3xmQFgeE5iTJQ==
"; // 수정 필요

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, "0");
      const dd = String(date.getDate()).padStart(2, "0");
      return `${yyyy}${mm}${dd}`;
    }

    function getBaseTime() {
      const hour = new Date().getHours();
      if (hour < 2) return "2300";
      if (hour < 5) return "0200";
      if (hour < 8) return "0500";
      if (hour < 11) return "0800";
      if (hour < 14) return "1100";
      if (hour < 17) return "1400";
      if (hour < 20) return "1700";
      if (hour < 23) return "2000";
      return "2300";
    }

    function skyText(sky, pty) {
      if (pty === "1" || pty === "4") return "비";
      if (pty === "2") return "비/눈";
      if (pty === "3") return "눈";
      if (sky === "1") return "맑음";
      if (sky === "3" || sky === "4") return "흐림";
      return "알 수 없음";
    }

    function weatherImage(sky, pty) {
      if (pty === "1" || pty === "4") return "rain.png";
      if (pty === "2") return "rain.png";
      if (pty === "3") return "snow.png";
      if (sky === "1") return "sunny.png";
      if (sky === "3" || sky === "4") return "cloudy.png";
      return "unknown.png";
    }

    function getDates(n = 2) {
      const base = new Date();
      const result = [];
      for (let i = 0; i < n; i++) {
        const d = new Date(base);
        d.setDate(base.getDate() + i);
        result.push(d);
      }
      return result;
    }

    async function fetchWeather() {
      const today = new Date();
      const baseDate = formatDate(today);
      const baseTime = getBaseTime();
      const nx = 60, ny = 120; // 동탄 좌표

      const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=${serviceKey}&pageNo=1&numOfRows=1000&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;

      const res = await fetch(url);
      const data = await res.json();
      const items = data.response.body.items.item;

      document.getElementById("loading").style.display = "none";
      const container = document.getElementById("weather-container");
      const labels = ["오늘", "내일"];
      const dates = getDates(2);

      dates.forEach((date, i) => {
        const dateStr = formatDate(date);
        const label = labels[i];
        const info = items.filter(it => it.fcstDate === dateStr && it.fcstTime === "1500");

        const tmp = info.find(it => it.category === "TMP")?.fcstValue ?? "정보 없음";
        const sky = info.find(it => it.category === "SKY")?.fcstValue ?? "0";
        const pty = info.find(it => it.category === "PTY")?.fcstValue ?? "0";
        const reh = info.find(it => it.category === "REH")?.fcstValue ?? "정보 없음";
        const wsd = info.find(it => it.category === "WSD")?.fcstValue ?? "정보 없음";

        const text = skyText(sky, pty);
        const img = weatherImage(sky, pty);

        const box = document.createElement("div");
        box.className = "weather-box";
        box.innerHTML = `
          <h2>[${label} 날씨] (${dateStr})</h2>
          <img src="images/${img}" class="weather-img" alt="날씨 이미지">
          <p>기온: ${tmp}℃</p>
          <p>날씨: ${text}</p>
          <p>습도: ${reh}%</p>
          <p>풍속: ${wsd} m/s</p>
        `;
        container.appendChild(box);
      });
    }

    function setTitle() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      document.getElementById("page-title").textContent = `${yyyy}-${mm}-${dd}의 동탄 날씨`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTitle();
      setTimeout(fetchWeather, 100); // 로딩 메시지 보이도록 약간 지연
    });
  </script>
</body>
</html>
